<!DOCTYPE html>

<html>
<head>
	<title>Диванчик</title>
	<link type="text/css" rel="stylesheet" href="css/katstyle.css" />
</head>
<body>
	<header>
		<div class="h1-style">
		<h1>
		<font face="segoe script">
		Каталог
		</font>
		</h1>
		<img src="img/sofa.png"  alt="sofa" width="100" height="100">
		
		</div>
	</header>
	<main>
	<ul class="products_all" id="parent">
	<li class="product">
		
			<div class="imgs">
				<img src="img/sofa1.jpg" width="183">
			</div>
			<div class="product-info">
				<h3>Диван №1</h3>
				<h4>$99.99</h4>
			</div>
		
	</li>
	<li class="product">
		<div class="imgs">
				<img src="img/sofa2.jpg" width="183">
			</div>
			<div class="product-info">
				<h3>Диван №2</h3>
				<h4>$323</h4>
			</div>
	</li>
	<li class="product">
		<div class="imgs">
				<img src="img/sofa3.jpg" width="183">
			</div>
			<div class="product-info">
				<h3>Диван №3</h3>
				<h4>$243</h4>
			</div>
	</li>
	<li class="product">
		<div class="imgs">
				<img src="img/sofa4.jpg" width="183">
			</div>
			<div class="product-info">
				<h3>Диван №4</h3>
				<h4>$109.99</h4>
			</div>
	</li>
	
</ul>
	<a href="#" class="open-popup">Добавить товар</a>
	</main>
	<footer>
		ИАС-21-1 Штейн Максим
	</footer>
	<div class="popup_bg">
		<div class="popup">
			
			<div id="some-c">
			</div>
			<img src="img/close.png" class="close-popup">
			<label>
				<input type="text"  id="name">
				<div class="label_text">
				Название
				</div>
			</label>
			<label>
				<input type="number" id="price" >
				<div class="label_text">
				Цена
				</div>
			</label>
			<label>
				<input type="file" id="img" >
				<div class="label_text">
				Изображение
				</div>
			</label>
			<button onclick="addElement()">ДОБАВИТЬ</button>
			
		</div>
	</div>	
	<script src="script/main.js"></script>
	
</body>
</html>
